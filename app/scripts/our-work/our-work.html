<div class="container our-work">
	<div class="row">
		<div class="small-12 large-6 columns intro">
			<h2>Our work</h2>
			<div
				data-ng-bind-html="vm.WEBSITE_SETTINGS.PAGES.OUR_WORK.INTRO_COPY"></div>
		</div>
		<div class="small-12 large-6 columns">
			<div class="image"></div>
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns"></div>
	</div>
	<div class="row">
		<div
			class="small-12 large-6 columns showreel"
			data-ng-repeat="mp3 in vm.WEBSITE_SETTINGS.SHOWREEL.MP3S"
			data-ng-class="$last ? 'end' : ''">
			<a
				data-ng-if="mp3.PAGE_ANCHOR != ''"
				id="{{ mp3.PAGE_ANCHOR }}"></a>
			<h3>{{ mp3.TITLE }}</h3>
	    	<p>{{ mp3.COPY }}</p>
	    	<div class="videogular-container audio">
				<videogular>
				    <vg-media vg-src="mp3.FILES" vg-loop="vm.VIDEOGULAR.LOOP" vg-preload="vm.VIDEOGULAR.PRELOAD" vg-native-controls="vm.VIDEOGULAR.NATIVE_CONTROLS"></vg-media>
				    <vg-controls>
				        <vg-play-pause-button></vg-play-pause-button>
				        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
				        <vg-scrub-bar>
				            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
				        </vg-scrub-bar>
				        <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
				        <vg-volume>
				            <vg-mute-button></vg-mute-button>
				            <vg-volume-bar></vg-volume-bar>
				        </vg-volume>
				    </vg-controls>
				    <vg-poster vg-url="vm.poster"></vg-poster>
				</videogular>
			</div>
		</div>
	</div>
	<div class="row">
		<div
			class="small-12 large-6 columns showreel" data-ng-repeat="video in vm.WEBSITE_SETTINGS.SHOWREEL.VIDEOS" data-ng-class="$last ? 'end' : ''">
			<a
				data-ng-if="video.PAGE_ANCHOR != ''"
				id="{{ video.PAGE_ANCHOR }}"></a>
			<h3>{{ video.TITLE }}</h3>
			<p>{{ video.COPY }}</p>
			<div class="videogular-container video">
				<videogular>
				    <vg-media vg-src="video.FILES" vg-loop="vm.VIDEOGULAR.LOOP" vg-preload="vm.VIDEOGULAR.PRELOAD" vg-native-controls="vm.VIDEOGULAR.NATIVE_CONTROLS" vg-plays-inline="vm.VIDOEGULAR.PLAYS_INLINE"></vg-media>
				    <vg-controls>
				        <vg-play-pause-button></vg-play-pause-button>
				        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
				        <vg-scrub-bar>
				            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
				        </vg-scrub-bar>
				        <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
				        <vg-volume>
				            <vg-mute-button></vg-mute-button>
				            <vg-volume-bar></vg-volume-bar>
				        </vg-volume>
				        <vg-fullscreen-button></vg-fullscreen-button>
				    </vg-controls>
				    <vg-poster vg-url="vm.poster"></vg-poster>
				    <vg-buffering></vg-buffering>
				    <vg-overlay-play></vg-overlay-play>
				</videogular>
			</div>
		</div>
	</div>
</div>
